window:
  padding:
    x: 15
    y: 15
  decorations: none
  opacity: 0.9
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    # family: Hack Nerd Font
    # style: Regular
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    # family: Hack Nerd Font
    # style: Bold
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    # family: Hack Nerd Font 
    # style: Italic
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    # family: Hack Nerd Font
    # style: Bold Italic
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  builtin_box_drawing: true

cursor:
  style:
    shape: Block
    blinking: Off
  vi_mode_style: None

live_config_reload: true
shell:
  program: ubuntu
draw_bold_text_with_bright_colors: true

# System clipboard
selection:
  save_to_clipboard: true

env:
  TERM: xterm-256color

colors:
    # Default colors
    primary:
        background: "#303446" # base
        foreground: "#C6D0F5" # text
        # Bright and dim foreground colors
        dim_foreground: "#C6D0F5" # text
        bright_foreground: "#C6D0F5" # text

    # Cursor colors
    cursor:
        text: "#303446" # base
        cursor: "#F2D5CF" # rosewater
    vi_mode_cursor:
        text: "#303446" # base
        cursor: "#BABBF1" # lavender

    # Search colors
    search:
        matches:
            foreground: "#303446" # base
            background: "#A5ADCE" # subtext0
        focused_match:
            foreground: "#303446" # base
            background: "#A6D189" # green
        footer_bar:
            foreground: "#303446" # base
            background: "#A5ADCE" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#303446" # base
            background: "#E5C890" # yellow
        end:
            foreground: "#303446" # base
            background: "#A5ADCE" # subtext0

    # Selection colors
    selection:
        text: "#303446" # base
        background: "#F2D5CF" # rosewater

    # Normal colors
    normal:
        black: "#51576D" # surface1
        red: "#E78284" # red
        green: "#A6D189" # green
        yellow: "#E5C890" # yellow
        blue: "#8CAAEE" # blue
        magenta: "#F4B8E4" # pink
        cyan: "#81C8BE" # teal
        white: "#B5BFE2" # subtext1

    # Bright colors
    bright:
        black: "#626880" # surface2
        red: "#E78284" # red
        green: "#A6D189" # green
        yellow: "#E5C890" # yellow
        blue: "#8CAAEE" # blue
        magenta: "#F4B8E4" # pink
        cyan: "#81C8BE" # teal
        white: "#A5ADCE" # subtext0

    # Dim colors
    dim:
        black: "#51576D" # surface1
        red: "#E78284" # red
        green: "#A6D189" # green
        yellow: "#E5C890" # yellow
        blue: "#8CAAEE" # blue
        magenta: "#F4B8E4" # pink
        cyan: "#81C8BE" # teal
        white: "#B5BFE2" # subtext1

    indexed_colors:
        - { index: 16, color: "#EF9F76" }
        - { index: 17, color: "#F2D5CF" }
